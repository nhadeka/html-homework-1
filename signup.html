<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <title>Kayıt Ol</title>
    </head>
    <body>
        <h1>Kayıt Ol</h1>
        <form>
            <label for="name">İsim:</label>
            <input type="text" id="name" name="name" placeholder="Adınızı giriniz" required><br><br>

            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" placeholder="ornek123@mail.com" required><br><br>

            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" placeholder="Şifrenizi giriniz" required><br><br>

            <label for="confirm-password">Şifreyi Onayla: </label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Şifrenizi tekrar giriniz" required><br><br>

            <button type="submit">Kayıt Ol</button>
        </form>
        <div>
            <p>Zaten hesabın var mı? 
                <a href="login.html">Giriş Yap</a>
            </p>
        </div>
    </body>
</html>
